<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con imagenes: Valve</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Proyecto Imágenes</h1>
    <div class="contenedor">
        <div id="caja1" class="cajas">
            <img src="./img/halflife1pic.png" alt="hl1 gordon freeman">
            <img src="./img/hl1picture.jpg" alt="half life 1 gameplay">
            <img src="./img/hl1boxes.jpg" alt="hl1 pc cajas">
        </div>
        <div id="caja2" class="cajas">
            <img src="./img/portal.png" alt="Portal 2 imagen">
            <img src="./img/portal2.png" alt="Portal 2 imagen 2">
        </div>
        <div id="caja3" class="cajas">
            <img src="./img/cs16pic2.jpg" alt="Counter strike imagen">
            <img src="./img/csbox.jpg" alt="caja de counter strike pc">
            <img src="./img/cs16.jpg" alt="counter strike imagen 2">
        </div>
        <div id="caja4" class="cajas">
            <h2>Imagenes sacadas de internet de Half-Life 1, Portal 2 y Counter-Strike</h2>
        </div>
    </div>
</body>
</html>
